<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Intake Form</title>
    <meta name="description" content="Offline Intake Form with Excel Export">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
        }
        input:focus, textarea:focus {
            outline: 2px solid #4F46E5;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <header class="max-w-2xl mx-auto mb-8">
            <h1 class="text-3xl font-semibold text-gray-800">Intake Form</h1>
            <p class="text-gray-600 mt-2">Fill out the form below. Data will be saved offline.</p>
            <div id="offlineStatus" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mt-4">
                <p class="font-medium">You are currently offline. Data will be saved locally.</p>
            </div>
        </header>

        <!-- Main Form -->
        <main class="max-w-2xl mx-auto">
            <form id="intakeForm" class="bg-white rounded-lg shadow-md p-6 space-y-6">
                <!-- Personal Information -->
                <div class="space-y-4">
                    <h2 class="text-xl font-medium text-gray-800">Personal Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" name="firstName" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" name="lastName" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Age</label>
                            <input type="number" name="age" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" name="phone" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" required>
                    </div>
                </div>

                <!-- Address -->
                <div class="space-y-4">
                    <h2 class="text-xl font-medium text-gray-800">Address</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Street Address</label>
                        <input type="text" name="street" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" name="city" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">State</label>
                            <input type="text" name="state" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                            <input type="text" name="zip" required>
                        </div>
                    </div>
                </div>

                <!-- Additional Comments -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Additional Comments</label>
                    <textarea name="comments" rows="4"></textarea>
                </div>

                <!-- Form Actions -->
                <div class="pt-6 space-y-4 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row justify-center">
                    <button type="submit" id="submitBtn"
                        class="w-full sm:w-auto bg-indigo-600 text-white px-8 py-3 text-lg font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex-1">
                        Submit Form
                    </button>
                    <button type="button" id="exportBtn"
                        class="w-full sm:w-auto bg-green-600 text-white px-8 py-3 text-lg font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 flex-1">
                        Export to Excel
                    </button>
                </div>
            </form>
        </main>

        <!-- Submissions List -->
        <section class="max-w-2xl mx-auto mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-medium text-gray-800 mb-4">Previous Submissions</h2>
            <div id="submissionsList" class="space-y-4">
                <!-- Submissions will be dynamically added here -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
